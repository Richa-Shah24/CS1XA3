	// function when operation is clicked

	// function onclickRecursion is clicked
	// factorial key using recursion
		function onclickRecursion()
		{
			var n = parseInt(input.value);
			input.value = factorial(n).toString();
			function factorial(n)
			{
				if (n<=1)
				{
					return 1;
				}
				else
				{
					return n*factorial(n-1);
				}
			}
			onClickClear = true;
		}
	// function when onclickFactorial is clicked					//Notes: 1! = 1 : is called base case when we talk about recursion (Repetition)

	// function when onclickFibonacci is clicked
		function onclickFibonacci ()
		{
			var n = parseInt(input.value);
			input.value = fibonacci(n).toString();
		
			function fibonacci (n)
			{
				 if (n==1)				//trap if n = 1
				 {
					return 1;
				 }
				 else if  (n==0)		// trap if n = 0
				 {
					 return 0;
				 }
				 else 					// if n is greater than 1
				 {
					return (fibonacci(n-1) + fibonacci(n-2));
				 }
			}
			onClickClear = true;
		}
	// function when trigOperation is clicked
		function onclickTrigOperation (y)
		{
			fnum = parseFloat(input.value);
			input.value = "";
			trigOperation = y;
		
	// when a trig operation is clicked
		
			if (trigOperation == 'sin')
			{
				input.value = (Math.sin(fnum*Math.PI/180).toString() );
			}
			else if (trigOperation == 'cos')
			{
				input.value = (Math.cos(fnum*Math.PI/180).toString() );
			}
			else
			{
				do
				{
				input.value = (Math.tan(fnum*Math.PI/180).toString() );
				}
				while (fnum !=90, fnum !=270);
				input.value = "Infinity";
			}
			onClickClear = true;
		}
					
		// function that stores data in an array
		//preforms an action with the stored data
		function onclickDataOperation(x)
		{
			if (x == 'Data')
			{
			data.push(input.value);
			input.value = "";
			}
			else if (x == 'Data Display')
			{
			input.value = data.toString();
			}
			else if (x == 'dSum')
			{
				var dataSum = 0;
				for (var i = 0; i < data.length; i++)
				{
					dataSum = dataSum + parseFloat(data[i]);
					input.value = dataSum;
				}
			}
			else if (x == 'dSsq')
			{
				var dataSsq = 0;
				for (var i = 0; i < data.length; i++)
				{
					dataSsq = dataSsq + parseFloat(Math.pow(data[i], 2));
					input.value = dataSsq;
				}
			}
			else if (x == 'dStdv')
			{
				var dataStdv = 0;
				for (var i = 0; i < data.length; i++)
				{ 
					dataStdv = dataStdv + parseFloat(Math.sqrt(Math.pow(data[i], 2))) / data.length;
					input.value = dataStdv;
				}
			}
			else if (x == 'dVar')
			{
				var dataVar = 0;
				for (var i = 0; i < data.length; i++)
				{
					dataVar = dataVar + parseFloat(Math.pow(data[i], 2)) / data.length ;
					input.value = dataVar;
				}
			}
			else if (x == 'dAvg')
			{
				var dataAvg = 0;
				for (var i = 0; i < data.length; i++)
				{
					dataAvg = dataAvg + parseFloat(data[i]) / data.length;
					input.value = dataAvg;
				}
			}
			else
			{
				//input.value = data.toString();
			}
		}
	// function when equals button is clicked
		function onclickEquals ()
		
		{ 
		
		snum = parseInt(input.value);
		
			if (operation == '+')	//addition - adds first number with second number
			{
				input.value  = ((fnum + snum).toString () );
			}
			else if (operation == '-')	//subtraction - takes first number and subtracts second number
			{
				input.value  =  ((fnum - snum).toString () );
			}
			else if (operation == '*')		//multiplication - first number multiplied by second number
			{
				input.value  =  ((fnum * snum).toString () );
			}
			else if (operation == '^2')		//to the power of 2 - first number multiplied by itself
			{
				input.value = ((fnum * fnum).toString () );
			}
			else if (operation == '^')		//to the power of a number
			{
				input.value = (Math.pow(fnum, snum).toString () );
			}
			else if (operation == 'sqrt')		//square root - take first number and replaces it with square root of first number
			{
				input.value = (Math.sqrt(fnum).toString () );
			}
			else if	(operation == '/')			//division - takes first number and divides it by second number
			{
				input.value  = ((fnum / snum).toString () );
			}
			else
			{
				// keep displaying what's already in the textbox
			}
			
			onClickClear = true;
		}
